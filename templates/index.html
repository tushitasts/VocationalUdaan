<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Welcome - Vocational Udaan</title>

    <!-- Use Flask static() so CSS loads correctly -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container auth-container">
        <header class="page-header">
            <h1>Welcome to Vocational Udaan</h1>
        </header>

        <main id="login-form-container">
            <h2>Log In</h2>
            <form id="login-form" method="post" action="#">
                <div class="form-group">
                    <label for="login-email">Email Address</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit">Log In</button>
            </form>

            <!-- Quiz CTA: inserted here, preserves your styling -->
            <div style="margin:16px 0; text-align:center;">
              <a href="{{ url_for('quiz') }}" 
                 style="display:inline-block; background:#5b21b6; color:#fff; padding:12px 18px; border-radius:8px; text-decoration:none; font-weight:600;">
                Take the Career Quiz
              </a>
            </div>

            <p class="sub-link">Don't have an account? <a href="#" id="show-signup-link">Sign Up</a></p>
        </main>
        
        <main id="signup-form-container" style="display: none;">
             <h2>Create Your Profile</h2>
             <form id="signup-form" method="post" action="#">
                 <div class="form-group">
                     <label for="signup-name">Full Name</label>
                     <input type="text" id="signup-name" required>
                 </div>
                 <div class="form-group">
                     <label for="signup-email">Email Address</label>
                     <input type="email" id="signup-email" required>
                 </div>
                 <div class="form-group">
                    <label for="signup-phone">Phone Number</label>
                    <input type="tel" id="signup-phone" required>
                 </div>
                 <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required>
                </div>
                 <div class="form-group">
                     <label for="education">Highest Education</label>
                     <select id="education">
                        <option value="">-- Please select --</option>
                        <option value="Below 10th">Below 10th</option>
                        <option value="10th Pass">10th Pass</option>
                        <option value="12th Pass">12th Pass</option>
                        <option value="Graduate">Graduate</option>
                     </select>
                 </div>
                 <button type="submit">Sign Up</button>
             </form>
            <p class="sub-link">Already have an account? <a href="#" id="show-login-link">Log In</a></p>
        </main>
        <div id="message-container"></div>
    </div>

    <!-- Use Flask static for JS too -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
