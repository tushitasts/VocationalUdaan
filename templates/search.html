<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vocational Udaan</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container page-card">
    <nav class="top-nav">
      <a href="{{ url_for('index') }}?noredirect=1">Login / Sign Up</a>
    </nav>

    <header class="hero">
      <h1>Vocational Udaan</h1>
      <p class="lead">Find your path to a skilled career.</p>
    </header>

    <main>
      <form id="interest-form" class="search-form">
        <h2>Find a Training Centre</h2>

        <div class="form-grid">
          <label class="form-label">Location
            <input id="location-input" placeholder="Enter a city, state, or address..." />
          </label>

          <label class="form-label">Sectors
            <div id="sector-grid-container" class="sector-grid">
              <p class="muted">Loading sectors...</p>
            </div>
          </label>
        </div>

        <button type="submit" class="primary-btn fullwidth">Find Opportunities</button>
      </form>

      <section id="results-container" class="results-area"></section>
    </main>
  </div>

  <!-- Modal (hidden by default) -->
  <div id="career-modal" class="modal-overlay" aria-hidden="true">
    <div class="modal-panel" role="dialog" aria-modal="true" aria-labelledby="modal-career-name">
      <button id="modal-close-btn" class="modal-close" aria-label="Close">&times;</button>
      <header class="modal-header">
        <h2 id="modal-career-name"></h2>
        <p id="modal-sector" class="muted"></p>
      </header>

      <div class="modal-body">
        <h3>Personal attributes</h3>
        <p id="modal-attributes"></p>

        <h3>Key learnings</h3>
        <ul id="modal-key-learnings"></ul>
      </div>

      <footer class="modal-footer">
        <a id="modal-source-link" class="btn-link" target="_blank" href="#">Open source</a>
        <button id="modal-ok" class="primary-btn">OK</button>
      </footer>
    </div>
  </div>

  <script src="{{ url_for('static', filename='search.js') }}"></script>
</body>
</html>
